name: Run Telegram Bot  # Название задачи

on:
  push:                 # Запускать при загрузке кода на GitHub
    branches: [ "main" ]
  workflow_dispatch:    # Разрешить ручной запуск

jobs:
  deploy:
    runs-on: ubuntu-latest  # Использовать свежий Ubuntu (бесплатно)
    steps:
    - uses: actions/checkout@v3  # Шаг 1: Скачать код
    - name: Set up Python       # Шаг 2: Установить Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'   # Версия Python
    - name: Install dependencies  # Шаг 3: Установить библиотеки
      run: |
        python -m pip install --upgrade pip
        pip install telebot beautifulsoup4 requests
    - name: Run bot              # Шаг 4: Запустить бота
      run: python alrt_botik.py